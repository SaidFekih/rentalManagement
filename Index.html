<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="style/IndexStyle.css">
    <title>Acceuil</title>
</head>

<body>
    <div id="app">
        <header>
            <a href="#" class="logo"><i class="fa-solid fa-building-columns"></i>G-Logement</a>
            <strong>{{user}}</strong> 
        </header>
        <div class="content">
            <div class="generalManagement">
                <section class="unitsForRentals" id="unitsForRentals">
                    <h1>Unité pour location</h1>
                </section>
                <section class="tenant" id="tenant">
                    <h1>Section locatiares</h1>

                    <table class="table table-success table-striped">
                        <thead>
                            <tr>
                                <th>N d'unité</th>
                                <th>Prénom</th>
                                <th>Nom</th>
                                <th>Téléphone</th>
                                <th>E-mail</th>
                                <th>Date de fin</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="client in clients">
                                <td>{{client.unitNumber}}</td>
                                <td>{{client.lastName}}</td>
                                <td>{{client.firstName}} </td>
                                <td>{{client.phoneNumber}}</td>
                                <td>{{client.email}}</td>
                                <td>{{client.endDate}}</td>
                            </tr>
                        </tbody>
                    </table>
                </section>
            </div>
            <div class="notificationCenter">
                <section class="notifications">
                    <h1>notifications</h1>
                </section>
            </div>
        </div>
    </div>
</body>

</html>
<script src="main.js"></script>
